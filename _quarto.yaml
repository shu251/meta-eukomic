project:
  type: website
  output-dir: docs
  render:
    - main.qmd
    - metaT-analysis-code.qmd

website:
  title: "Meta-eukomic"
  navbar:
    left:
      - href: main.qmd
        text: Main
      - href: metaT-analysis-code.qmd
        text: Analysis
        
execute:
  eval: false

format:
  html:
    theme: lux
    code-fold: show
    code-tools: true
    code-line-numbers: true
    code-block-background: true
    code-overflow: scroll
    code-block-border-left: "#ae017e"
    code-copy: true
    toc: true
    toc-location: left
    number-sections: true
    number-depth: 2


